<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
		<form action="/user/save-order" method="post" id="orders" novalidate>
			<div class="row">
			
				<div class="col-md-6">
					<!-- <form> -->
						<div class="mb-3 row">
						<p class="text-center fs-2">Billing Address</p>
						<hr>
							<div class="col p-1">
							<label>First Name</label>
								<input type="text" name="firstName" class="form-control mt-1" required>
							</div>
							<div class="col p-1">
							<label>Last Name</label>
								<input type="text" name="lastName" class="form-control mt-1" required>
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
							<label>Email</label>
								<input type="email" name="email" class="form-control" required> 
							</div>
							<div class="col p-1">
							<label>Mobile Number</label>
								<input type="number" name="mobileNo" class="form-control" required>
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
							<label>Address</label>
								<input type="text" name="address" class="form-control" required> 
							</div>
							<div class="col p-1">
							<label>City</label>
								<input type="text" name="city" class="form-control" required>
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
							<label>State</label>
								<input type="text" name="state" class="form-control" required> 
							</div>
							<div class="col p-1">
							<label>PinCode</label>
								<input type="number" name="pincode" class="form-control" required>
							</div>
						</div>
					<!-- </form> -->
				</div>
				
				<div class="col-md-6">
					<p class="text-center fs-2">Payment Type</p>
					<hr>
					<div class="card">
						<div class="card-body">
							<table class="table table-borderless">
								<tbody>
									<tr>
										<td>Total Price</td>
										<td>:</td>
										<td> &#8377; [[${orderPrice}]]</td>
									</tr>
									<tr>
										<td>Delivery Fee</td>
										<td>:</td>
										<td>&#8377; 250</td>
									</tr>
									<tr>
										<td>Tax</td>
										<td>:</td>
										<td>&#8377; 50</td>
									</tr>
									<tr class="border-top">
										<td>Total Price</td>
										<td>:</td>
										<td>&#8377; [[${totalOrderPrice}]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
						<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">
							
							<div class="card-body">
								<!-- <form action="/login" method="post"> -->
									<div class="mb-3">
										<label class="form-label">Select Payment Method</label> 
											<select class="form-control" name="paymentType" required>
												<option value="">---select---</option>
												<option value="COD" >Cash On Delivery</option>
												<option value="ONLINE" >Online Payment</option>
											</select>
									</div>
									
									<button class="btn bg-primary text-white col-md-12">Place Order</button>
								<!-- </form> -->
							</div>
	
						</div>
					</div>
					
				</div>
				</form>
		</div>
	</section>
</body>
</html>
